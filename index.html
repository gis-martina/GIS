<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="style.css">
        <style>
        #map {
            width: 100%;
            height: 500px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div class="container">
            <h1>Attention Ulu&ccedil;!</h1>
            <p>Do you need to pee like always? Do you want to avoid peeing in a bush today? Take a look at the map below to find a public washroom.</p>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/van_washroom_1.js"></script>
        <script src="data/WASHROOMS_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:26, minZoom:3
        }).fitBounds([[48.98458386200908,-123.29273381111346],[49.40167521925249,-122.60128197933352]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_van_washroom_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Summer Hours</th>\
                        <td>' + (feature.properties['summer_hours'] !== null ? autolinker.link(feature.properties['summer_hours'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Winter Hours</th>\
                        <td>' + (feature.properties['winter_hours'] !== null ? autolinker.link(feature.properties['winter_hours'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_van_washroom_1_0() {
            return {
                pane: 'pane_van_washroom_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_van_washroom_1');
        map.getPane('pane_van_washroom_1').style.zIndex = 401;
        map.getPane('pane_van_washroom_1').style['mix-blend-mode'] = 'normal';
        var layer_van_washroom_1 = new L.geoJson(json_van_washroom_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_van_washroom_1',
            layerName: 'layer_van_washroom_1',
            pane: 'pane_van_washroom_1',
            onEachFeature: pop_van_washroom_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_van_washroom_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_van_washroom_1);
        map.addLayer(layer_van_washroom_1);
        function pop_WASHROOMS_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hours</th>\
                        <td>' + (feature.properties['Hours'] !== null ? autolinker.link(feature.properties['Hours'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WASHROOMS_2_0() {
            return {
                pane: 'pane_WASHROOMS_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_WASHROOMS_2');
        map.getPane('pane_WASHROOMS_2').style.zIndex = 402;
        map.getPane('pane_WASHROOMS_2').style['mix-blend-mode'] = 'normal';
        var layer_WASHROOMS_2 = new L.geoJson(json_WASHROOMS_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WASHROOMS_2',
            layerName: 'layer_WASHROOMS_2',
            pane: 'pane_WASHROOMS_2',
            onEachFeature: pop_WASHROOMS_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_WASHROOMS_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_WASHROOMS_2);
        map.addLayer(layer_WASHROOMS_2);
        setBounds();
        </script>
        </div>
    </body>
</html>
